name: Release Pull Request Automation

# Controls when the action will run. Triggers the workflow on create branch or tag
# events but only acts on branch create.
on:
    create:
jobs:
    release-pull-request-automation:
        if: ${{ github.event.ref_type == 'branch' && contains( github.ref, 'release/' ) }}
        env:
            SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        runs-on: ubuntu-latest
        steps:
            - name: Slack starting message
              uses: act10ns/slack@v1
              with:
                  status: starting
              if: ${{ always() }}
            - name: Checkout code
              uses: actions/checkout@v3
            - name: Create changeset for pull request
              run: |
                  git config user.name github-actions
                  git config user.email github-actions@github.com
                  git commit -m 'Empty commit for release pull request' --allow-empty
                  git push
            - name: Create Release Pull Request
              uses: woocommerce/automations@add/close-milestone
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  automations: release
            - name: Close current milestone
              run: echo "ðŸ”’ Closing the current milestone"
            - name: 'Get Previous tag'
              id: previoustag
              uses: 'WyriHaximus/github-action-get-previous-tag@v1'
              env:
                  GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
            - name: 'Get next minor version'
              id: semvers
              uses: 'WyriHaximus/github-action-next-semvers@v1'
              with:
                  version: ${{ steps.previoustag.outputs.tag }}
            - name: 'Create new milestone'
              id: createmilestone
              uses: 'WyriHaximus/github-action-create-milestone@v1'
              with:
                  title: ${{ steps.semvers.outputs.patch }}
              env:
                  GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
            - name: Slack finishing message
              uses: act10ns/slack@v1
              with:
                  status: ${{ job.status }}
                  steps: ${{ toJson(steps) }}
              if: ${{ always() }}
